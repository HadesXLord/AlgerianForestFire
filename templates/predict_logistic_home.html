<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Regression Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-warning text-center">Logistic Regression: Predict Fire Class</h1>

        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="row g-3">
                {% for feature in ["Temperature","RH","Ws","Rain","FFMC","DMC","DC","ISI","BUI"] %}
                <div class="col-md-4">
                    <label class="form-label">{{ feature }}</label>
                    <input type="text" name="{{ feature }}" class="form-control" required>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Predict</button>
            </div>
        </form>

        {% if result is defined %}
        <div class="alert {{ alert_class }} text-center mt-4 fs-4">
            {{ result }}
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
